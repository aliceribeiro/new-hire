<div class="d-flex" style="background-color: #F2F2F2;">
  <div style="width: 15%;">
    <app-sidebar></app-sidebar>
  </div>
  <div class="container table-responsive-sm">
    <table class="table table-hover table-sm mt-5" style="background-color: #F9F9F9;">
      <tbody *ngIf="candidates" class="shadow p-3 mb-5 bg-body rounded">
        <tr *ngFor="let candidate of candidates">
          <td class="align-middle" style="cursor: pointer;">
            <img [src]="candidate.picture.thumbnail" 
              class="rounded-circle ml-3 pt-2 pb-2"
              alt="Foto do candidato"
            >
          </td>
          <th class="align-middle" style="cursor: pointer;">{{ candidate.name.first }}</th>
          <td class="align-middle">{{ candidate.email }}</td>
          <td class="align-middle">{{ candidate.cell }}</td>
          <td class="align-middle">{{ candidate.location.city }} - {{ candidate.location.state }}</td>
          <td class="align-middle">
            <button class="border-0"><i class="bi bi-trash-fill button-hover"></i></button>
          </td>
          <td class="align-middle">
            <button class="border-0">
              <i class="bi bi-check2" style="font-size: 1.5rem;"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
