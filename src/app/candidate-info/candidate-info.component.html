<div style="background-color: #2C3E50; height: 50vh;">
  <div class="">
    <button class="mt-5 ml-5 rounded-circle border-0">
      <a (click)="backClicked()">
        <i class="bi bi-chevron-left mr-1" style="color: #2C3E50; font-size: 1.5rem;"></i>
      </a>
    </button>
  </div>
  <div class="container" style="margin-top: 5%;">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <div *ngIf="candidate" class="card">
          <div class="col-md-12 pt-5">
            <img [src]="candidate.picture.large" class="card-img-top rounded-circle w-25" alt="Foto do candidato">
          </div>
          <div class="col-md-12">
            <div class="card-body">
              <p class="card-title text-muted">{{ headerText }}</p>
              <h4 class="card-title">{{ secondaryText }}</h4>
            </div>
          </div>
          <div class="col-md-12">
            <div class="btn-group d-flex justify-content-around pb-5">
              <button (mouseenter)="onProfileButton(candidate)" class="button-goup">
                <i class="bi bi-person"></i>
              </button>
              <button (mouseenter)="onEmailButton(candidate)" class="button-goup">
                <i class="bi bi-envelope"></i>
              </button>
              <button (mouseenter)="onCalendarButton(candidate)" class="button-goup">
                <i class="bi bi-calendar-date"></i>
              </button>
              <button (mouseenter)="onLocationButton(candidate)" class="button-goup">
                <i class="bi bi-geo-alt"></i>
              </button>
              <button (mouseenter)="onCellButton(candidate)" class="button-goup">
                <i class="bi bi-telephone"></i>
              </button>
              <button (mouseenter)="onKeyButton(candidate)" class="button-goup">
                <i class="bi bi-key"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
